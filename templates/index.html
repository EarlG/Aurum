<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Management</title>
    <script>
        async function fetchSettings() {
            const response = await fetch('/api/settings');
            const settings = await response.json();
            const tableBody = document.getElementById('settings-table-body');
            tableBody.innerHTML = '';

            settings.forEach(setting => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${setting.key}</td>
                    <td>${setting.type}</td>
                    <td>${setting.group_name || 'N/A'}</td>
                    <td>${setting.description || 'N/A'}</td>
                    <td><input type="text" value="${setting.value}" id="value-${setting.id}"></td>
                    <td><button onclick="updateSetting(${setting.id})">Update</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function updateSetting(settingId) {
            const inputValue = document.getElementById(`value-${settingId}`).value;

            const response = await fetch(`/api/settings/${settingId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ value: inputValue })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Setting updated successfully!');
                fetchSettings();
            } else {
                alert(`Error: ${result.error}`);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchSettings);
    </script>
</head>
<body>
    <h1>Settings Management</h1>
    <table border="1" style="width: 100%; text-align: left;">
        <thead>
            <tr>
                <th>Key</th>
                <th>Type</th>
                <th>Group</th>
                <th>Description</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="settings-table-body"></tbody>
    </table>
</body>
</html>
